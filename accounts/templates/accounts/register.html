{% extends 'base.html' %}

{% block content %}



{% load static %}

<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href=" {% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href=" {% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %} ">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href=" {% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %} ">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href=" {% static 'vendor/animate/animate.css' %} ">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href=" {% static 'vendor/css-hamburgers/hamburgers.min.css' %} ">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href=" {% static 'vendor/animsition/css/animsition.min.css' %} ">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href=" {% static 'vendor/select2/select2.min.css' %} ">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href=" {% static 'vendor/daterangepicker/daterangepicker.css' %} ">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href=" {% static 'css/login_util.css' %} ">
<link rel="stylesheet" type="text/css" href="{% static 'css/login_main.css' %} ">
<!--===============================================================================================-->
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" method="POST">
                <span class="login100-form-title p-b-43">
                    Register here
                </span>

                {% csrf_token %}
                <div class="wrap-input100 validate-input" data-validate="Valid username is required">
                    <input class="input100" type="text" name="username" autofocus="" autocapitalize="none"
                        autocomplete="username" maxlength="150" required="" id="username">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Username</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Valid first name is required">
                    <input class="input100" type="text" name="first_name" autofocus="" autocapitalize="none"
                        autocomplete="first_name" maxlength="150" required="" id="first_name">
                    <span class="focus-input100"></span>
                    <span class="label-input100">First Name</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Valid last name is required">
                    <input class="input100" type="text" name="last_name" autofocus="" autocapitalize="none"
                        autocomplete="last_name" maxlength="150" required="" id="last_name">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Last Name</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" autofocus="" autocapitalize="none"
                        autocomplete="email" maxlength="150" required="" id="email">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Email</span>
                </div>


                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password1" autocomplete="current-password" required=""
                        id="password1">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Password</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password2" autocomplete="current-password" required=""
                        id="password2">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Retype Password</span>
                </div>


                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        SignUp
                    </button>
                </div>

                <div class="text-center p-t-46 p-b-20">
                    <a href="{% url 'accounts:login' %}" class="txt1">
                        Or Login Here
                    </a>
                </div>
            </form>


            <div class="login100-more" style="background-image: url('/media/login_page.png');">
            </div>
        </div>
    </div>
</div>





<!--===============================================================================================-->
<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/animsition/js/animsition.min.js' %} "></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/bootstrap/js/popper.js' %} "></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %} "></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/select2/select2.min.js' %} "></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/daterangepicker/moment.min.js' %} "></script>
<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %} "></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/countdowntime/countdowntime.js' %} "></script>
<!--===============================================================================================-->
<script src="{% static 'js/log_in.js' %} "></script>



{% endblock content %}
