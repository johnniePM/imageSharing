 <div class="container-fluid mb-5 pb-2">
        <div class="section-header text-center p-5">
            <h2>Users</h2>
        </div>

        <div class="items text-capitalize text-center ">
            {% for user in user_list %}
                <a href="/user/{{user.1}}" class="text-decoration-none">
                <div class="card  text-dark justify-content-center align-items-center " style=" background-color: lightgray; min-height: 280px;">
                    <img src="/media/{{user.5}}" alt="image" class="card-img-top img-fluid rounded-circle mt-4  m-2" style="height: 150px; width:150px;">
                        <div class="card-body">
                            <h5 class="text-primary">{{user.1}}</h5>
                            <h6>{{user.6}}</h6>
                        </div>
                </div></a>             
            {% endfor %}              
            </div>
</div>
