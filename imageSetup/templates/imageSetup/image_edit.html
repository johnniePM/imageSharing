{% extends 'base.html' %}
{% block content %}

<p>Edit Note:</p>

<form method='post' enctype="multipart/form-data">
    {% csrf_token %}
    <p>
        <label for="id_title">Title:</label> <input type="text" class="border-0" name="title" value="{{object.title}}"
            maxlength="100" required="" id="id_title">
    </p>

    <p>
        <label for="id_description">Description:</label> <textarea name="description" class=" border-0 txta w-100"
            required="" id=" id_description">{{object.description}}</textarea>
    </p>

    <p>
        <div class="row">
            <div class="col">
                <label for="id_file">File:</label> Currently:
                <a href="{{ object.file.url}}">{{ object.file.url}}</a>
            </div>
            {% comment %} <div class="form-check form-switch col">
                <input type="checkbox" class="form-check-input" name="file-clear" id="file-clear_id">
                <label for="file-clear_id" class="form-check-label">Clear</label><br>
            </div> {% endcomment %}
        </div>
        <div class="mb-3">
            <label for="id_file" class="form-label">Change: <small class="text-secondary">*optional</small></label>
            <input type="file" class="form-control" name="file" accept="image/*" id="id_file">

        </div>
    </p>

    <div class="d-grid gap-2 mx-auto">
        <button type="submit" class="btn btn-primary mb-3 align-self-center col-6 m-auto">Save Changes</button>
    </div>
</form>

{% endblock content %}
