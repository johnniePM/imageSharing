{% extends 'base.html' %}
{% block content %}
<img id="uploaded_image" src="https://icoconvert.com/images/noimage2.png" alt="your image" />

<form class="pt-3" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <form class="pt-3" method="POST" enctype="multipart/form-data">

        <p>
            <label for="id_title">Title:</label>
            <input type="text" name="title" maxlength="100" required="" id="id_title">
        </p>
        <p>
            <label for="id_description">Description:</label>
            <textarea name="description" cols="40" rows="10" required="" id="id_description">
                </textarea>
        </p>
        <p>
            <label for="id_file">File:</label>
            <input type="file" name="file" required="" id="id_file" onchange="readURL(this)">
        </p>
        <button type="submit">create</button> <button type="submit">create</button>

    </form>

    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#uploaded_image')
                        .attr('src', e.target.result)

                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>

    {% endblock content %}
