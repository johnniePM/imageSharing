{% extends 'base.html' %}
{% block content %}
<img id="uploaded_image" src="https://icoconvert.com/images/noimage2.png" alt="your image" />

<form class="pt-3" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card">
        <div class="card-title shadow-sm p-3 border-danger">
            <label for="id_title">Title:</label>
            <input type="text" name="title" maxlength="100" required="" id="id_title" class="border-0">
        </div>
        <div class="card-body shadow-sm p-3 border-danger m-auto col-11">
            <label for="id_description">Description:</label>
            <textarea name="description" cols="40" rows="10" required="" id="id_description">
                </textarea>
        </div>
        <div>
            <label for="id_file">File:</label>
            <input type="file" name="file" required="" id="id_file" onchange="readURL(this)">
        </div>
        <button type="submit" class="btn btn-primary">create</button>
    </div>
</form>

<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#uploaded_image')
                    .attr('src', e.target.result)

            };
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>

{% endblock content %}
